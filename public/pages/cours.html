<div id="course-content-layout">

    <div id="course-header-wrapper"> 
        <div id="course-counter-box">Cours : 0</div>
    </div>
    
    <div id="file-grid">
        </div>
</div>

<div id="deposit-modal-content">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Déposer un nouveau cours</h2>
            <button class="close-modal-btn">&times;</button>
        </div>
        <form id="deposit-form" enctype="multipart/form-data" method="POST">
            <div class="form-group">
                <label for="course-title">Titre du cours :</label>
                <input type="text" id="course-title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="course-subject">Matière :</label>
                <select id="course-subject" name="subject" required>
                    <option value="Mathématiques">Mathématiques</option>
                    <option value="Histoire">Histoire</option>
                    <option value="Français">Français</option>
                    <option value="Physique-Chimie">Physique-Chimie</option>
                    <option value="Anglais">Anglais</option>
                </select>
            </div>

            <div class="form-group">
                <label for="course-description">Description (facultatif) :</label>
                <input type="text" id="course-description" name="description">
            </div>

            <div class="form-group file-upload-group">
                <label for="deposit-file-upload">Fichier (.pdf, .doc, etc.) :</label>
                <input type="file" id="deposit-file-upload" name="course-file" accept=".pdf,.doc,.docx,.ppt,.pptx,.jpg,.jpeg,.png" required>
                <p class="file-status-text">Aucun fichier sélectionné.</p>
                <div id="file-preview-thumbnail" style="margin-top: 10px; max-height: 150px; overflow: hidden; display: none;">
                    </div>
            </div>

            <button id="submit-deposit-btn" type="submit">Déposer le cours</button>
        </form>
    </div>
</div>
